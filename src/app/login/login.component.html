<div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
  
      
      <div class="about-us">
        <h3>About Us</h3>
        <p>We are dedicated to providing top-notch healthcare services with the latest technologies, ensuring the well-being of our patients. Our team of experienced doctors and medical staff is committed to offering personalized care.</p>
      </div>
  
 
      <form (ngSubmit)="onSubmit()">
        <div class="input-group">
          <label for="role">Select Role</label>
          <select id="role" name="role" [(ngModel)]="role" required>
            <option value="admin">Admin</option>
            <option value="doctor">Doctor</option>
            <option value="patient">Patient</option>
          </select>
        </div>
  
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" [(ngModel)]="username" name="username" required />
        </div>
  
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" required />
        </div>
  
        <div class="input-group">
          <button type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>
