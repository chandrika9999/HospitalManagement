<div class="register-patient">
  <h2>Register New Patient</h2>
  <div class="form-group">
    <label for="username">Username:</label>
    <input 
      type="text" 
      id="username" 
      [(ngModel)]="patient.username" 
      name="username" 
      required 
      class="form-control" />
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input 
      type="password" 
      id="password" 
      [(ngModel)]="patient.password" 
      name="password" 
      required 
      class="form-control" />
  </div>
  
  <form (ngSubmit)="onSubmit()" #patientForm="ngForm" novalidate>
    <div class="form-group">
      <label for="name">Name:</label>
      <input 
        type="text" 
        id="name" 
        [(ngModel)]="patient.name" 
        name="name" 
        required 
        class="form-control" />
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input 
        type="date" 
        id="dob" 
        [(ngModel)]="patient.dob" 
        name="dob" 
        required 
        class="form-control" />
    </div>

    <div class="form-group">
      <label for="contact">Contact Information:</label>
      <input 
        type="text" 
        id="contact" 
        [(ngModel)]="patient.contact" 
        name="contact" 
        required 
        class="form-control" />
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input 
        type="text" 
        id="address" 
        [(ngModel)]="patient.address" 
        name="address" 
        required 
        class="form-control" />
    </div>

    <div class="form-group">
      <label for="emergencyContact">Emergency Contact:</label>
      <input 
        type="text" 
        id="emergencyContact" 
        [(ngModel)]="patient.emergencyContact" 
        name="emergencyContact" 
        required 
        class="form-control" />
    </div>

    <div class="form-group">
      <label for="medicalHistory">Medical History:</label>
      <textarea 
        id="medicalHistory" 
        [(ngModel)]="patient.medicalHistory" 
        name="medicalHistory" 
        required 
        class="form-control"></textarea>
    </div>

   
   

    <button type="submit" [disabled]="!patientForm.form.valid" class="btn btn-primary">Register Patient</button>
  </form>
</div>
